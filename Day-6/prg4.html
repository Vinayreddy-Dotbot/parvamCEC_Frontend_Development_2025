<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Converting degree celsius to fahrenheit </h1>
    <input type="text" id="celsius" placeholder="Enter celsius value">
    <button onclick="convert()">Convert</button>
    <input type="text" id="result" placeholder="Fahrenheit value">
    
    <script>
        function convert()
        {
            let celsius= +document.getElementById("celsius").value;
            let fahrenheit=(celsius*9/5)+32;
            document.getElementById("result").value=fahrenheit;
        }
    </script>
    <link rel="stylesheet" href="./prg4.css">
</body>
</html>
