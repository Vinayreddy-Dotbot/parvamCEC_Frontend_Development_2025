<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


</head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">
        <div class="container text-center p-4 big-white rounded shadow" style="max-width: 400px;">
            <h3 class="Container">Show Current Date and Time</h3>
            <button class="btn btn-primary mb-3" onclick="showTime()">Show Now</button>
            <input
                type="text"
                id="res"
                class="form-control text-center "
                placeholder="Current Date & Time"
                readonly
                >
                </div>
                <script>
                    function showTime()
                    {
                        document.getElementById("res").value=new Date().toLocaleString();

                    }
                </script>
                
            
</body>
</html>
