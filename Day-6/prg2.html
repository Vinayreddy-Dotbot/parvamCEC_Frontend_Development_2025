<h3>Swap Two Numbers</h3>
<div class="container">
    <input type="number" id="a" class="form-control"placeholder="A">
    <input type="number" id="b" class="form-control"placeholder="B">
    <button class="btn btn-primary" onclick="swap()">Swap</button>
    <input type="text" id="result" class="form-control" placeholder="After swap">
</div>
<script>
function swap()
{
    let a= +document.getElementById("a").value;
    let b= +document.getElementById("b").value;
    [a,b]=[b,a];
    document.getElementById("result").value=`A=${a} B=${b}`;    
}
    </script>
    <link rel="stylesheet" href="./prg2.css">
